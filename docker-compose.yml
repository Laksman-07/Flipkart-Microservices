version: '3.8'

services:
  # -------------------
  # Frontend (Next.js)
  # -------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - product-service
      - cart-service
      - order-service
    environment:
      NODE_ENV: production
      PRODUCT_SERVICE_URL: http://product-service:3001
      CART_SERVICE_URL: http://cart-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
    command: npm start
    restart: always

  # -------------------
  # Product Service
  # -------------------
  product-service:
    build:
      context: ./microservices/product-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
    command: node server.js
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      retries: 5

  # -------------------
  # Cart Service
  # -------------------
  cart-service:
    build:
      context: ./microservices/cart-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
    command: node server.js
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 10s
      retries: 5

  # -------------------
  # Order Service
  # -------------------
  order-service:
    build:
      context: ./microservices/order-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
    command: node server.js
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003"]
      interval: 10s
      retries: 5
